<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project Facebook</title>

    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popper.min.js"> </script>
    <script src="bootstrap.js"></script>
</head>

<body style="background-color: rgb(241, 246, 250);">
  <!--Bagian Navbar-->
  <nav class="navbar navbar-dark" style="background-color: #1f4bac;">
      <div class="container text-light">
          <a class="navbar-brand h1" style="font-size: 40px;">Facebook</a>
          <!--Form Email dan Password-->
          <form class="form-row">
              <div class="form-group col-md-4">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-5">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
              <div class="form-group col-md-2 d-flex align-items-end">
                  <a class="btn btn-primary px-4" href="" role="button">Masuk</a>
              </div>
          </form>
      </div>
  </nav>

  <div class="container" style="margin-top: 50px;">
      <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
              <h3>"Keberhasilan bukanlah milik orang yang pintar. Keberhasilan adalah kepunyaan mereka yang senantiasa berusaha" 
                <br>
                BJ Habibie".</h3>
            <img class="img-fluid mt-4" src="png.clip.jpg" alt="" style="margin-left: 10px;">

          </div>

          <div class="col-md-6">
            <div class="form-section h-100 w-100">
                <h3 class="bold-black-text">Daftar</h3>  
                <p class="display-5 bold-black-text">Beli 1 Gratis 1</p> 
                <hr>
                <form>
                      <!-- First and Last Name -->
                      <div class="form-group row">
                          <label for="inputFirstName" class="col-sm-3 col-form-label">First Name</label>
                          <div class="col-sm-3">
                              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                          </div>
                          <label for="inputLastName" class="col-sm-3 col-form-label">Last Name</label>
                          <div class="col-sm-3">
                              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                          </div>
                      </div>

                      <!-- Email -->
                      <div class="form-group row">
                          <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-9">
                              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                          </div>
                      </div>

                      <!-- Confirm Email -->
                      <div class="form-group row">
                          <label for="inputConfirmEmail" class="col-sm-3 col-form-label">Confirm Email</label>
                          <div class="col-sm-9">
                              <input type="email" class="form-control" id="inputConfirmEmail" placeholder="Confirm Email">
                          </div>
                      </div>

                      <!-- Password -->
                      <div class="form-group row">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                          </div>
                      </div>

                      <!-- Gender -->
                      <fieldset class="form-group">
                          <div class="row">
                              <legend class="col-form-label col-sm-3 pt-0">Jenis Kelamin</legend>
                              <div class="col-sm-8">
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="option1" checked>
                                      <label class="form-check-label" for="gridRadios1">
                                          Laki-Laki
                                      </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
                                      <label class="form-check-label" for="gridRadios2">
                                          Perempuan
                                      </label>
                                  </div>
                              </div>
                          </div>
                      </fieldset>

                      <!-- Submit Button -->
                      <div class="form-group row">
                          <div class="col-sm-3 text-center">
                              <button type="submit" class="btn btn-success btn-block">Daftar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
